
# Example nginx.conf snippet to serve static files and proxy ASGI (Django Channels) via Daphne or Uvicorn
worker_processes auto;
events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       mime.types;
    default_type  application/octet-stream;

    upstream app_servers {
        server 127.0.0.1:8001; # daphne/uvicorn/gunicorn/multiplexed ASGI server
    }

    server {
        listen 80;
        server_name _;

        # static
        location /static/ {
            alias /path/to/your/project/speedtest/static/;
            gzip_static on;
            expires max;
            add_header Cache-Control "public, max-age=31536000";
        }

        # media/uploads if any
        location /media/ {
            alias /path/to/your/project/media/;
        }

        # proxy websocket (channels) and http to ASGI server
        location / {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://app_servers;
        }

        # helper to ensure $connection_upgrade works
        map $http_upgrade $connection_upgrade {
            default upgrade;
            ''      close;
        }
    }
}
